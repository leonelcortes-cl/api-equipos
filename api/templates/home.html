<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Horómetro</title>
</head>
<body>
  <h1>
    {% if equipo %}
      <p><strong>Equipo detectado:</strong> {{ equipo }}</p>
    {% endif %}
  </h1>
  <form method="post">
    {% csrf_token %}
    <label>RUT:</label><br>
    <input type="text" name="rut" placeholder="12.345.678-9"><br><br>

    <label>Horómetro:</label><br>
    <input type="number" name="horometro" placeholder="Ingrese valor"><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
