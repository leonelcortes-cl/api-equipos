<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horómetro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 40px; }
    h1 { color: #333; }
    form { background: white; display: inline-block; padding: 20px 40px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin: 10px 0; padding: 10px; width: 90%; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .codigo, .marca, .modelo { margin-bottom: 10px; font-size: 14px; color: #555; }
    .error { color: #b30000; background: #ffe5e5; padding: 15px; border-radius: 8px; display: inline-block; }
  </style>
</head>
<body>
  {% if existe %}
    <h1>Registro de Horómetro</h1>
    <div class="codigo">
      Equipo: <strong>{{ codigo }} [{{ marca }}, {{ modelo }}]</strong>
    </div>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="rut" placeholder="Ingrese RUT" required><br>
      <input type="number" step="0.01" name="horometro" placeholder="Ingrese Horómetro" required><br>
      <button type="submit">Enviar</button>
    </form>
  {% else %}
    <h1>❌ Código no encontrado</h1>
    <div class="error">
      El equipo con código <strong>{{ codigo }}</strong> no existe en la base de datos.
    </div>
  {% endif %}
</body>
</html>
